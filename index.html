<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Simulador de Física</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="/jsFiles/main.js"></script>

<body>

        <form>
            <div class="buttonBlocks">
                <a href="htmlFiles/tiroVertical.html" class="button">Tiro vertical</a>

            <div class="buttonBlocks">
                <a href="htmlFiles/caidaLibre.html" class="button">Caída libre</a>
                <img src="IMG/caida_libre.jpg" class="imgSpacing">
            </div>
            <div class="buttonBlocks">
                <a href="htmlFiles/tiroCaida.html" class="button">Tiro vertical con caida libre subsecuente</a>
                <img src="IMG/Tiro_Vertical_Caida.png" class="imgSpacing">
            </div>
        </form>
    </div>
    <footer>
        <p>Creado por Alejandro Campos, con la colaboración de Enzo Capellino y utilizando las clases de Luis Funes.</p>
    </footer>
